<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitoring Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      .up {
        color: green;
      }
      .down {
        color: red;
      }
      #traffic-chart {
        width: 100%;
        max-width: 600px;
        margin: auto;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <h1>Monitoring Dashboard</h1>

    <h2>Container Status</h2>
    <table id="container-status">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>API Endpoint Status</h2>
    <table id="endpoint-status">
      <thead>
        <tr>
          <th>API Name</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Server Resources</h2>
    <div id="server-resources">
      <p>CPU Usage: <span id="cpu-usage"></span></p>
      <p>Total Memory: <span id="total-memory"></span> MB</p>
      <p>Used Memory: <span id="used-memory"></span> MB</p>
      <p>Free Memory: <span id="free-memory"></span> MB</p>
    </div>

    <h2>Traffic Chart</h2>
    <canvas id="traffic-chart"></canvas>

    <script src="server.js"></script>
  </body>
</html>
